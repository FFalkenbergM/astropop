name: "Code Style"

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: codestyle-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codestyle:
    name: codestyle
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Code Analyse
      run: tox -e codestyle

  docstyle:
    name: pydocstyle
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pydocstyle
    - name: Code Analyse
      continue-on-error: true
      run: pydocstyle astropop

  prospector:
    name: prospector
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install prospector pylint pyflakes bandit
        python -m pip install .[all]
    - name: Code Analyse
      continue-on-error: true
      run: prospector -w pyflakes -w bandit --doc-warnings -F astropop

  codestyle_pull_request:
    name: codestyle-pull-request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pycodestyle
    - name: Code Analyse
      run: |
        DIFF=$(git diff --name-only --diff-filter=d $(git merge-base HEAD origin/main) | grep -E ".py$" | grep -v -E "tests/test_")
        if [[ $DIFF ]]; then
          pycodestyle --statistics $DIFF;
        fi

  docstyle_pull_request:
    name: pydocstyle-pull-request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pydocstyle
    - name: Code Analyse
      continue-on-error: true
      run: |
        DIFF=$(git diff --name-only --diff-filter=d $(git merge-base HEAD origin/main) | grep -E ".py$" | grep -v -E "tests/test_")
        if [[ $DIFF ]]; then
          pydocstyle --statistics $DIFF;
        fi

  prospector_pull_request:
    name: prospector-pull-request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install prospector pylint pyflakes bandit
        python -m pip install .[all]
    - name: Code Analyse
      continue-on-error: true
      run: |
        DIFF=$(git diff --name-only --diff-filter=d $(git merge-base HEAD origin/main) | grep -E ".py$" | grep -v -E "tests/test_")
        if [[ $DIFF ]]; then
          prospector -w pyflakes -w bandit -F --no-autodetect --doc-warnings $DIFF;
        fi
